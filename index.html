<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#202020" />
    <title>Bookmarker</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="fetchBookmarks()">

    <div class="container">

        <div class="header clearfix">
            <h2 class="text-muted">Bookmarker</h2>
            <h4 class="text-muted">Your favourite bookmarking app!</h4>
        </div>

        <div class="jumbotron">
            <h3>Bookmark Your Fav Sites!</h3>
            <form id="myForm">
                <h5><strong>Website</strong></h5>
                <div class="form-group">
                    <input type="text" class="form-control" id="siteName" placeholder="Enter site name..">
                </div>
                <h5><strong>URL</strong></h5>
                <div class="form-group">
                    <input type="text" class="form-control" id="siteUrl" placeholder="Enter URL name..">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add bookmark</button>
                </div>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarkResults"></div>
            </div>
        </div>

        <footer class="footer">
            <p>Developed by Azharuddin Ruhit</p>
            <p>&copy; 2017 Arion, Inc.</p>
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
